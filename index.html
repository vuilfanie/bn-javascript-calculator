<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <title>Javascript Calculator</title>
</head>
    <body>
        <section class="calculator__app">

            <span class="calculator__heading">The JavaNator</span>
            <span class="calculator__grid calculator__btn">
            <span class="calculator__history">&nbsp;</span>
            <span class="calculator__display">0</span>
            <span class="calculator__btn-value" data-type="clear">C</span>
            <span class="calculator__btn-value" data-type="clearRecent">CE</span>
            <span class="calculator__btn-value" data-op="divide" data-type="operator">รท</span>
            <span class="calculator__btn-value" data-type="backspace"> &larr;</span>
    
            <span class="calculator__btn-value" data-type="number">7</span>
            <span class="calculator__btn-value" data-type="number">8</span>
            <span class="calculator__btn-value" data-type="number">9</span>
            <span class="calculator__btn-value" data-op="multiply" data-type="operator">x</span>
    
            <span class="calculator__btn-value" data-type="number">4</span>
            <span class="calculator__btn-value" data-type="number">5</span>
            <span class="calculator__btn-value" data-type="number">6</span>
            <span class="calculator__btn-value" data-op="minus" data-type="operator">-</span>
    
            <span class="calculator__btn-value" data-type="number">1</span>
            <span class="calculator__btn-value" data-type="number">2</span>
            <span class="calculator__btn-value" data-type="number">3</span>
            <span class="calculator__btn-value" data-op="plus" data-type="operator">+</span>
            <span class="calculator__btn-value" data-type="number">0</span>
            <span class="calculator__btn-value period" data-op="decimal" data-type="number">.</span>
            <span class="calculator__btn-value" data-type="equal">=</span>
            </span>
            
        </section>
</body>
</html>
