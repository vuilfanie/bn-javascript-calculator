<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <title>Javascript Calculator</title>
</head>
    <body>
        <section class="calculator__section">
            <div class="calculator__screen">
                0
            </div>
            <table class="calculator__keys">
                <tr>
                    <td>
                        <button data-type="clearRecent">
                            CE
                        </button>
                    </td>
                    <td>
                        <button data-type="clear">
                            C
                        </button>
                    </td>
                    <td>
                        <button data-type="backspace">
                            &larr;
                        </button>
                    </td>
                    <td>
                        <button data-op="divide" data-type="operator">
                            /
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button data-type="number">
                            7
                        </button>
                    </td>
                    <td>
                        <button data-type="number">
                            8
                        </button>
                    </td>
                    <td>
                        <button data-type="number">
                            9
                        </button>
                    </td>
                    <td>
                        <button data-op="multiply" data-type="operator">
                            *
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button data-type="number">
                            4
                        </button>
                    </td>
                    <td>
                        <button data-type="number">
                            5
                        </button>
                    </td>
                    <td>
                        <button data-type="number">
                            6
                        </button>
                    </td>
                    <td>
                        <button data-op="minus" data-type="operator">
                            -
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button data-type="number">
                            1
                        </button>
                    </td>
                    <td>
                        <button data-type="number">
                            2
                        </button>
                    </td>
                    <td>
                        <button data-type="number">
                            3
                        </button>
                    </td>
                    <td>
                        <button data-op="plus" data-type="operator">
                            +
                        </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button data-type="number">
                            0
                        </button>
                    </td>
                    <td>
                        <button data-type="number">
                            .
                        </button>
                    </td>
                    <td>
                        <button data-type="equal">
                            =
                        </button>
                    </td>
                </tr>
            </table>
        </section>
</body>
</html>
